<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TerraCorp</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href='{% static 'css/mystyle.css' %}' />
  <link rel="icon" href='{% static 'images/favicon.ico' %}'>

  <!-- Google Scripts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

</head>

<body id='bg'>
    <nav class="navbar navbar-expand-lg">
      <div class="custom-nav-data container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Terra Corp</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'basicapp:carrers' %}">Make A Difference</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body_block %}
    <!-- Anything outside of this will be inherited in you extend! -->
    {% endblock %}
    <script src="../../static/javascript/navbar.js" charset="utf-8"></script>
</body>

</html>
